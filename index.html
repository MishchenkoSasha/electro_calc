<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Калькулятор затрат на электро и бензин авто</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <h1>Калькулятор затрат на электро и бензин авто</h1>
  <form id="calcForm">
    <fieldset>
      <legend>Электромобиль</legend>
      <label>Расход (кВт⋅ч на 100 км): <input type="number" id="elecConsumption" min="0" step="0.01" required></label><br />
      <label>Цена за 1 кВт⋅ч: <input type="number" id="elecPrice" min="0" step="0.01" required></label>
    </fieldset>
    <fieldset>
      <legend>Бензиновое авто</legend>
      <label>Расход (л на 100 км): <input type="number" id="fuelConsumption" min="0" step="0.01" required></label><br />
      <label>Цена за 1 литр бензина: <input type="number" id="fuelPrice" min="0" step="0.01" required></label>
    </fieldset>
    <fieldset>
      <legend>Пробег</legend>
      <label>Ежедневный пробег (км): <input type="number" id="dailyDistance" min="0" step="0.1" required></label>
    </fieldset>
    <button type="submit">Рассчитать</button>
  </form>
  <div id="result"></div>

  <script src="script.js"></script>
</body>
</html>
